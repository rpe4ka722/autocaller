version: '3.3'

services:
  asterisk:
    image: asterisk
    container_name: asterisk
    restart: always
    network_mode: "host"
    volumes:
      - ./media/media/sounds:/opt/autocaller/media/sounds:ro
      - ./asterisk_conf:/etc/asterisk

  redis:
    image: redis
    container_name: redis
    restart: always
    ports:
      - 6379:6379

